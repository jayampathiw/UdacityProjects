<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 class="title-text">Lion</h3>
		<!-- your favorite animal's image goes here -->
		<img class="animal-image" src="lion.jpg" alt="Lion image">
		<div class="detail">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="animal-facts">Lion is a big cat</p>
			<ul class="animal-detail">
				<!-- your favorite animal's list items go here -->
				<li><span class="animal-detail-name">Family</span>: Felidae</li>
				<li><span class="animal-detail-name">weight</span>: 250 kg (550 lb)</li>
				<li><span class="animal-detail-name">Life long</span>: 10 to 14 years</li>
				<li><span class="animal-detail-name">Active Primarily</span>: night </li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
