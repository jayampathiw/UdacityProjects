<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 class="title-text"><strong>Lion</strong></h3>
		<!-- your favorite animal's image goes here -->
		<img class="animal-image" src="lion.jpg" alt="Lion image">
		<div class="detail">
			<!-- your favorite animal's interesting fact goes here -->
			<p><em>Lion is a big cat</em></p>
			<ul class="animal-detail">
				<!-- your favorite animal's list items go here -->
				<li><span><strong>Family</strong></span>: Felidae</li>
				<li><span><strong>weight</strong></span>: 250 kg (550 lb)</li>
				<li><span><strong>Life long</strong></span>: 10 to 14 years</li>
				<li><span><strong>Active Primarily</strong></span>: night </li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
