<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="mainDiv">
		<!-- your favorite animal's name goes here -->
		<h3>Lion</h3>
		<!-- your favorite animal's image goes here -->
		<img src="lion.jpg" alt="Lion image">
		<div id="detaildiv">
			<!-- your favorite animal's interesting fact goes here -->
			<p>Lion is a big cat</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Family</span>: Felidae</li>
				<li><span>weight</span>: 250 kg (550 lb)</li>
				<li><span>Life long </span>: 10 to 14 years</li>
				<li><span>Active Primarily</span>: night </li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
